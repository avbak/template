<!DOCTYPE html>
<html lang="ru">

<head>
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
    integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
  <link rel="stylesheet" href="index.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>GreenPlayer</title>
</head>

<body class="app">
  <header class="app_header">
    <a href="#" class="logo_block">
      <i class="fas fa-music logo_icon"></i>
      <nobr class="logo_text">GreenPlayer</nobr>
    </a>
    <button class="control_btn"><i class="fas fa-user-circle user_icon"></i></button>
  </header>

  <main class="app_main">
    <div class="search_block">
      <input class="search_input" type="text" placeholder="Давайте поищем музыку..." />
    </div>
    <h2 class="trending_caption">Сейчас популярно: </h2>
    <div class="albums_list">
      <div class="album" id="album_id1">
        <div class="album_caption"><b>Вечный жид</b></div>
        <div class="album_author">Oxxxymiron</div>
      </div>
      <div class="album" id="album_id2">
        <div class="album_caption"><b>Долгий путь домой</b></div>
        <div class="album_author">Oxxxymiron</div>
      </div>
      <div class="album" id="album_id3">
        <div class="album_caption"><b>Горгород</b></div>
        <div class="album_author">Oxxxymiron</div>
      </div>
      <div class="album" id="album_id4">
        <div class="album_caption"><b>Смутное время</b></div>
        <div class="album_author">Oxxxymiron</div>
      </div>
      <div class="album" id="album_id5">
        <div class="album_caption"><b>Красота и уродство</b></div>
        <div class="album_author">Oxxxymiron</div>
      </div>
    </div>
  </main>

  <footer class="app_footer">
    <ul class="control">
      <li class="control_item"><button class="control_btn"><i class="fas fa-random"></i></button></li>
      <li class="control_item"><button class="control_btn"><i class="fas fa-step-backward"></i></i></button></li>
      <li class="control_item"><button class="control_btn"><i class="fas fa-play-circle"></i></button></li>
      <li class="control_item"><button class="control_btn"><i class="fas fa-step-forward"></i></button></li>
      <li class="control_item"><button class="control_btn"><i class="fas fa-redo"></i></button></li>
    </ul>
  </footer>
</body>

</html>
