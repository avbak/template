<!DOCTYPE html>
<html lang="ru">

<head>
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
    integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
  <link rel="stylesheet" href="index.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>GreenPlayer</title>
</head>

<body class="app">
  <header class="header">
    <a href="#" class="logo">
      <i class="fas fa-music logo-icon"></i>
      <h3 class="red logo-text">GreenPlayer</h3>
    </a>
    <a href="#"><i class="fas fa-user-circle user-logo"></i></a>
  </header>

  <main class="main">
    <div class="search-div">
      <input class="search" type="text" placeholder="Давайте поищем музыку..." />
    </div>
    <h2 class="trending">Сейчас популярно: </h2>
    <div class="albums-list">
      <div class="album" id="a1">
        <div class="album-caption"><b>Вечный жид</b></div>
        <div class="album-author">Oxxxymiron</div>
      </div>
      <div class="album" id="a2">
        <div class="album-caption"><b>Долгий путь домой</b></div>
        <div class="album-author">Oxxxymiron</div>
      </div>
      <div class="album" id="a3">
        <div class="album-caption"><b>Горгород</b></div>
        <div class="album-author">Oxxxymiron</div>
      </div>
      <div class="album" id="a4">
        <div class="album-caption"><b>Смутное время</b></div>
        <div class="album-author">Oxxxymiron</div>
      </div>
      <div class="album" id="a5">
        <div class="album-caption"><b>Красота и уродство</b></div>
        <div class="album-author">Oxxxymiron</div>
      </div>
    </div>
  </main>

  <footer class="footer">
    <nav class="foot-nav">
      <ul class="player">
        <li class="player-item"><a href="#"><i class="fas fa-random"></i></a></li>
        <li class="player-item"><a href="#"><i class="fas fa-step-backward"></i></i></a></li>
        <li class="player-item"><a href="#"><i class="fas fa-play-circle"></i></a></li>
        <li class="player-item"><a href="#"><i class="fas fa-step-forward"></i></a></li>
        <li class="player-item"><a href="#"><i class="fas fa-redo"></i></a></li>
      </ul>
    </nav>
  </footer>
</body>

</html>
